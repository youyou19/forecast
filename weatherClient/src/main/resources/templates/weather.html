	<script type="text/javascript">
    function printWeather() {
    	var zipCode = $("#zipCode").val();
        if (zipCode.trim() == "") {
            alert("Please provide zip code...");
            return;
        }
          var weather=null,astronomy=null,hourly=null, city=null;
          $.ajax({
            type: "GET",
            async: false,
            url: "http://localhost:8081/weatherTomorrow/" + zipCode,
            success: function (data) {
              astronomy=data.astronomy;
                hourly=data.hourly;
                weather=hourly.weatherDesc;
                city=data.city;
                $('#city').append(city.query);
                $('#day').append(data.date);
                $('#min').append(data.mintempC+" 째c / "+data.mintempF+" 째f");
                $('#max').append(data.maxtempC+" 째c / "+data.maxtempF+" 째f");
               $('#sunrise').append(astronomy.sunrise);
                $('#sunset').append(astronomy.sunset);
                $('#timeCoolest').append(hourly.time);
                $('#chanceofsnow').append(hourly.chanceofsnow+" %");
                  $('#description').append(weather.value);
                
            }
        });
       }
</script>
